<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat para Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chat para Estudiantes</h1>
    </header>
    <main>
        <section id="chatContainer">
            <div id="chatWindow">
                <div id="messages"></div>
            </div>
            <form id="messageForm">
                <input type="text" id="username" placeholder="Nombre" required>
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
